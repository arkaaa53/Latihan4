<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="kotak_besar">
        <h1>Sign In</h1>
        <div class="need_akun">
            <span>Need an account?</span> <a>Sign Up</a>
        </div>
        
        <div class="button_login">
            <a class="button_google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="">
                <span>Use Google</span>
            </a>
            <a class="button_apple">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="">
                <span>Use Apple</span>
            </a>
        </div>
        <div class="pemisah">
            <span>OR</span>
        </div>
        <div class="kotak_email">
            <span>Email</span>
        </div>
        <input type="text" placeholder="email@email.com">
        <div class="kotak_pw">
            <span>Password</span> <a><b>Forgot Password?</b></a>
        </div>
        <input type="text" placeholder="Enter Password">

        <div class="kotak_remember">
            <input type="checkbox">
            <span>Remember me</span>
        </div>
        <div class="sign_in">
            <button><b>Sign In</b></button>
        </div>
    </div>

</body>

</html>
